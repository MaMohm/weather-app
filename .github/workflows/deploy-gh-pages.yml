name: Deploy Frontend to gh-pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "gh-pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node (no cache to avoid failure)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Debug frontend structure + lockfiles
        run: |
          echo "Repo root:"
          ls -la
          echo "----- frontend:"
          ls -la frontend || true
          echo "----- lockfiles:"
          find frontend -maxdepth 2 -type f \( -name "package-lock.json" -o -name "pnpm-lock.yaml" -o -name "yarn.lock" \) -print || true

      - name: Install Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build
        working-directory: ./frontend
        run: npm run build
        env:
          VITE_API_BASE_URL: https://api.marwandev.com

      - name: SPA + Pages fixes (404.html + .nojekyll)
        run: |
          test -f ./frontend/dist/index.html
          cp ./frontend/dist/index.html ./frontend/dist/404.html
          touch ./frontend/dist/.nojekyll

      - name: Debug dist output
        run: |
          echo "----- dist:"
          ls -la ./frontend/dist
          test -f ./frontend/dist/index.html && echo "index.html OK" || (echo "index.html MISSING" && exit 1)

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/dist
          publish_branch: gh-pages
          force_orphan: true
          enable_jekyll: false
