name: ZZ Deploy Frontend to gh-pages (NO CACHE)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: "gh-pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (NO CACHE)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Print workflow + tree (proof)
        run: |
          echo "WORKFLOW FILES:"
          ls -la .github/workflows || true
          echo "FRONTEND TREE:"
          ls -la frontend || true

      - name: Install Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build
        working-directory: ./frontend
        run: npm run build
        env:
          VITE_API_BASE_URL: https://api.marwandev.com

      - name: SPA + Pages fixes
        run: |
          test -f ./frontend/dist/index.html
          cp ./frontend/dist/index.html ./frontend/dist/404.html
          touch ./frontend/dist/.nojekyll

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/dist
          publish_branch: gh-pages
          force_orphan: true
          enable_jekyll: false
